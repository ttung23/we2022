<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-5">
        <h2 class="text-3xl font-extrabold cursor-pointer text-center">
            Fudo
            <span class="text-red-500">.</span>
        </h2>
    </div>

    <div class="title mt-[128px] px-5 box-border">
        <div class="container mx-auto text-center">
            <h3 class="font-semibold text-[16px]">
                Welcome to Fudo
            </h3>

            <h1 class="font-black text-[32px] mt-[16px]">
                Create Account
            </h1>
        </div>
    </div>

    <div class="md:w-[410px] w-full mx-auto px-5 box-border">
        <form action="" class="mt-[48px] text-center">
            <label for="">
                <p class="text-[16px] text-left">
                    Email
                </p>
                <input type="text" placeholder="John.snow@gmail.com" class="px-4 my-4 outline-none border-2 border-sky-400 rounded w-full h-[50px] ">
            </label>

            <label for="">
                <p class="text-[16px] text-left">
                    Fullname
                </p>
                <input type="text" placeholder="John.snow" class="px-4 my-4 outline-none border-2 border-sky-400 rounded w-full h-[50px] ">
            </label>

            <label for="">
                <p class="text-[16px] text-left"> 
                    Password
                </p>
                <input type="text" placeholder="*********" class="px-4 my-4 outline-none border-2 border-sky-400 rounded w-full h-[50px]">
            </label>

            <label for="">
                <p class="text-[16px] text-left">
                    Re-Password
                </p>
                <input type="text" placeholder="*********" class="px-4 my-4 outline-none border-2 border-sky-400 rounded w-full h-[50px] ">
            </label>


        </form>

        <div class="my-8 py-5">
            <button class="w-full bg-sky-400 hover:bg-slate-800 h-[50px] rounded font-semibold text-white text-[16px]">
                Create Now
            </button>
        </div>
    </div>

    


</body>
</html>
